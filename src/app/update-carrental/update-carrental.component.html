<p>update-carrental works!</p>
<div class="row">
    <div class="car col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">update Carrental</h3>
            <hr/>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Car Name</label>
                        <input type="text" class="form-control" id="car_name" [(ngModel)]="carrental.car_name"
                        name="car_name">
                    </div>
                    <div class="form-group">
                        <label>Rent</label>
                        <input type="text" class="form-control" id="rent" [(ngModel)]="carrental.rent">
                        name="rent"
                    </div>
                    <div class="form-group">
                        <label>Rental Name</label>
                        <input type="text" class="form-control" id="rental_name" [(ngModel)]="carrental.rental_name">
                        name="rental_name"
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="text" class="form-control" id="time" [(ngModel)]="carrental.time">
                        name="time"
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
